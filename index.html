<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./design/css/styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="main">
      <figure class="left-image-container">
        <img src="./images/image-product-desktop.jpg" alt="" />
      </figure>
      <section class="right-container">
        <div class="perfume">Perfume</div>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="info">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <div class="left-price">$149.99</div>
          <div class="right-price">$169.99</div>
        </div>
        <button class="button">Add to Cart</button>
      </section>
    </main>
  </body>
</html>
