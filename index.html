<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./design/css/styles.css" />

    <!-- Main Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Overpass:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Secondary Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Overpass:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="main">
      <figure class="left-image-container">
        <img
          src="./images/image-product-desktop.jpg"
          class="large-image"
          alt="Perfume Image"
        />
        <img
          src="./images/image-product-mobile.jpg"
          class="small-image"
          alt="Small Perfume Image"
        />
      </figure>
      <section class="right-container">
        <div class="perfume">PERFUME</div>
        <h1 class="name">
          <div>Gabrielle</div>
          <div>Essence Eau</div>
          <div>De Parfum</div>
        </h1>
        <div class="info">
          <div>A floral, solar and voluptuous</div>
          <div>interpretation composed by</div>
          <div>Olivier Polge, Perfumer-Creator</div>
          <div>for the House of CHANEL.</div>
        </div>
        <div class="prices">
          <div class="left-price"><h2>$149.99</h2></div>
          <div class="right-price">$169.99</div>
        </div>
        <button class="button">
          <div class="cart-icon">
            <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                fill="#FFF"
              />
            </svg>
          </div>
          Add to Cart
        </button>
      </section>
    </main>
  </body>
</html>
